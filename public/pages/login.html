<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg"
      >
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form id="signupForm" class="space-y-4">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
          >
            Sign Up
          </button>
        <button
          class="w-full flex items-center justify-center gap-2 border py-2 rounded hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-700"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google icon"
            class="w-5 h-5"
          />
          Login with Google
        </button>
        <p class="text-center text-sm">
          Don't have an account?
          <a href="signup.html" class="text-blue-500 hover:underline"
            >Sign up</a
          >
        </p>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
