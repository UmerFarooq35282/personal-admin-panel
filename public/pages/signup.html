<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="flex items-center justify-center min-h-screen px-4">
      <div
        class="bg-white dark:bg-gray-800 shadow rounded-lg p-8 w-full max-w-md"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

        <form id="signupForm" class="space-y-4">
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"
            required
          />
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
          >
            Sign Up
          </button>
        </form>

        <div class="my-4 text-center text-gray-500">or</div>

        <button
          class="w-full flex items-center justify-center gap-2 border py-2 rounded hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-700"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google icon"
            class="w-5 h-5"
          />
          Sign Up with Google
        </button>

        <p class="mt-4 text-center text-sm">
          Already have an account?
          <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>
    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
