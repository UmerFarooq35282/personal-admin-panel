<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Tom Select CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />

    <style>
      .transition-all {
        transition: all 0.3s ease;
      }

      /* Tom Select dark mode styles */
      .dark .ts-wrapper {
        background-color: #1f2937 !important; /* dark:bg-gray-800 */
        border-color: #4b5563 !important; /* dark:border-gray-600 */
        color: #f9fafb !important; /* dark:text-white */
      }

      .dark .ts-control {
        background-color: #1f2937 !important;
        border-color: #4b5563 !important;
        color: #f9fafb !important;
      }

      .dark .ts-dropdown {
        background-color: #1f2937 !important;
        border-color: #4b5563 !important;
        color: #f9fafb !important;
      }

      .dark .ts-dropdown .option:hover {
        background-color: #374151 !important; /* dark:hover:bg-gray-700 */
      }

      .dark .ts-wrapper.multi .ts-control > div {
        background-color: #2563eb !important; /* dark:bg-blue-600 */
        color: #fff !important;
        border-color: #3b82f6 !important;
      }

      .dark .ts-wrapper.multi .ts-control > div .remove {
        color: #fff !important;
      }

      .dark .ts-wrapper.multi .ts-control > div .remove:hover {
        color: #f87171 !important; /* red-400 */
      }

      .dark .ts-control input {
        background-color: #1f2937 !important;
        color: #f9fafb !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <div class="flex flex-col md:flex-row min-h-screen">
      <div
        class="md:hidden flex justify-between items-center bg-white dark:bg-gray-800 px-4 py-3 shadow"
      >
        <span class="font-bold text-lg">Dashboard</span>
        <button
          id="mobileMenuToggle"
          class="text-gray-600 dark:text-gray-300 focus:outline-none"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <aside
        id="sidebar"
        class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-lg md:flex flex-col justify-between hidden md:block"
      >
        <div>
          <div class="p-6 text-center border-b dark:border-gray-700">
            <img
              src="https://via.placeholder.com/80"
              alt="User"
              class="w-20 h-20 mx-auto rounded-full"
            />
            <p class="font-semibold text-lg">yourname@email.com</p>
          </div>

          <nav class="flex-1 mt-6 px-4 space-y-2">
            <a
              href="../index.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a
              href="categories.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-folder-open"></i> Categories
            </a>
            <a
              href="projects.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-folder-open"></i> Projects
            </a>
            <a
              href="#"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-envelope"></i> Messages
            </a>
            <a
              href="#"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-user-friends"></i> Users
            </a>
          </nav>
        </div>

        <div class="p-4 border-t dark:border-gray-700 space-y-2">
          <button
            class="flex items-center gap-2 w-full p-2 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <i class="fas fa-cog"></i> Settings
          </button>
          <button
            class="flex items-center gap-2 w-full p-2 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </aside>

      <div class="flex-1 flex flex-col">
        <header
          class="hidden md:flex justify-end items-center bg-white dark:bg-gray-800 px-6 py-4 shadow"
        >
          <div class="flex items-center gap-4 flex-wrap">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              <i class="fas fa-user"></i> Profile
            </button>
            <a
              href="https://github.com"
              target="_blank"
              class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black"
            >
              <i class="fab fa-github"></i> GitHub
            </a>
            <button
              id="themeToggle"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center gap-2 transition-all"
            >
              <i id="themeIcon" class="fas fa-moon"></i> Toggle Theme
            </button>
          </div>
        </header>

        <main class="p-6 sm:p-10 bg-gray-50 dark:bg-gray-900 min-h-screen">
          <div class="max-w-6xl mx-auto">
            <h1
              class="text-3xl font-semibold text-gray-800 dark:text-white mb-6"
            >
              Add New Project
            </h1>

            <div
              class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 space-y-6"
            >
              <form class="space-y-6">
                <!-- Row: Project Name + Due Date -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                      for="projectName"
                      >Project Name</label
                    >
                    <input
                      id="projectName"
                      type="text"
                      placeholder="e.g. AI Chatbot"
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                    />
                  </div>
                  <div>
                    <label
                      class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                      for="dueDate"
                      >Due Date</label
                    >
                    <input
                      id="dueDate"
                      type="date"
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                    />
                  </div>
                </div>

                <!-- Description -->
                <div>
                  <label
                    class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="description"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    rows="4"
                    placeholder="Describe your project"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                  ></textarea>
                </div>

                <!-- Categories -->
                <div class="mb-4">
                  <label
                    for="categoryTags"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  >
                    Select Categories
                  </label>

                  <select
                    id="categoryTags"
                    name="categories[]"
                    multiple
                    autocomplete="off"
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Full Stack</option>
                    <option value="react">React</option>
                    <option value="vanillajs">Vanilla JS</option>
                    <option value="flutter">Flutter</option>
                  </select>
                </div>

                <!-- Status -->
                <div>
                  <label
                    class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="status"
                    >Status</label
                  >
                  <select
                    id="status"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                  >
                    <option value="">Select status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="on-hold">On Hold</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>

                <!-- Website URL + GitHub URL -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                      for="websiteUrl"
                      >Website URL</label
                    >
                    <input
                      id="websiteUrl"
                      type="url"
                      placeholder="https://example.com"
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                    />
                  </div>
                  <div>
                    <label
                      class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300"
                      for="githubUrl"
                      >GitHub URL</label
                    >
                    <input
                      id="githubUrl"
                      type="url"
                      placeholder="https://github.com/yourrepo"
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring focus:border-blue-500 transition"
                    />
                  </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-4 pt-4">
                  <button
                    type="reset"
                    class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-500 transition"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="px-5 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition"
                  >
                    Create Project
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <script>
      new TomSelect("#categoryTags", {
        plugins: ["remove_button"],
        persist: false,
        create: true,
        delimiter: ",",
        render: {
          item: function (data, escape) {
            return `<div class="px-2 py-1 mr-1 mb-1 bg-blue-600 text-white rounded inline-block">${escape(
              data.text
            )}</div>`;
          },
        },
      });

      // Show alert or handle submitted tags
      document
        .getElementById("addCategoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const select = document.getElementById("categoryTags");
          const selected = Array.from(select.selectedOptions).map(
            (option) => option.value
          );

          alert(`Selected Categories:\n${selected.join(", ")}`);
          closeModal();
          this.reset();
          select.tomselect.clear(); // Reset Tom Select UI
        });
    </script>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
