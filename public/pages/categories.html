<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .transition-all {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <div class="flex flex-col md:flex-row min-h-screen">
      <div
        class="md:hidden flex justify-between items-center bg-white dark:bg-gray-800 px-4 py-3 shadow"
      >
        <span class="font-bold text-lg">Dashboard</span>
        <button
          id="mobileMenuToggle"
          class="text-gray-600 dark:text-gray-300 focus:outline-none"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>

      <aside
        id="sidebar"
        class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-lg md:flex flex-col justify-between hidden md:block"
      >
        <div>
          <div class="p-6 text-center border-b dark:border-gray-700">
            <img
              src="../assets/images/userImage.png"
              alt="User"
              class="w-20 h-20 mx-auto rounded-full"
            />
            <p class="font-semibold text-lg">yourname@email.com</p>
          </div>

          <nav class="flex-1 mt-6 px-4 space-y-2">
            <a
              href="../index.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a
              href="#"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-folder-open"></i> Categories
            </a>
            <a
              href="projects.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-folder-open"></i> Projects
            </a>
            <a
              href="messages.html"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-envelope"></i> Messages
            </a>
            <a
              href="#"
              class="flex items-center gap-2 p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700"
            >
              <i class="fas fa-user-friends"></i> Users
            </a>
          </nav>
        </div>

        <div class="p-4 border-t dark:border-gray-700 space-y-2">
          <button
            class="flex items-center gap-2 w-full p-2 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <i class="fas fa-cog"></i> Settings
          </button>
          <button
            class="flex items-center gap-2 w-full p-2 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </aside>

      <div class="flex-1 flex flex-col">
        <header
          class="hidden md:flex justify-between items-center bg-white dark:bg-gray-800 px-6 py-4 shadow"
        >
          <input
            type="text"
            placeholder="Search..."
            class="border px-4 py-2 rounded-md w-1/3 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />

          <div class="flex items-center gap-4 flex-wrap">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              <i class="fas fa-user"></i> Profile
            </button>
            <a
              href="https://github.com"
              target="_blank"
              class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black"
            >
              <i class="fab fa-github"></i> GitHub
            </a>
            <button
              id="themeToggle"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center gap-2 transition-all"
            >
              <i id="themeIcon" class="fas fa-moon"></i> Toggle Theme
            </button>
          </div>
        </header>

        <main class="p-6">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
              Project Categories
            </h1>
            <button
              onclick="openModal()"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2"
            >
              <i class="fas fa-plus"></i> Add New Category
            </button>
          </div>

          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
          >
            <!-- Category Cards -->
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fas fa-code text-3xl text-indigo-500 mb-2"></i>
              <h2 class="text-lg font-semibold">Frontend Projects</h2>
            </div>
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fas fa-database text-3xl text-green-500 mb-2"></i>
              <h2 class="text-lg font-semibold">Backend Projects</h2>
            </div>
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fas fa-laptop-code text-3xl text-purple-500 mb-2"></i>
              <h2 class="text-lg font-semibold">Full Stack</h2>
            </div>
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fab fa-react text-3xl text-blue-400 mb-2"></i>
              <h2 class="text-lg font-semibold">React Projects</h2>
            </div>
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fab fa-js-square text-3xl text-yellow-400 mb-2"></i>
              <h2 class="text-lg font-semibold">Vanilla JS</h2>
            </div>
            <div
              class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 text-center"
            >
              <i class="fab fa-google-play text-3xl text-teal-400 mb-2"></i>
              <h2 class="text-lg font-semibold">Flutter Apps</h2>
            </div>
          </div>

          <!-- Modal -->
          <div
            id="categoryModal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
          >
            <div
              class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-lg"
            >
              <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">
                  Add New Category
                </h2>
                <button
                  onclick="closeModal()"
                  class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white text-xl"
                >
                  &times;
                </button>
              </div>
              <form id="addCategoryForm" class="space-y-4">
                <div>
                  <label
                    class="block mb-1 text-gray-700 dark:text-gray-300"
                    for="categoryName"
                    >Category Name</label
                  >
                  <input
                    type="text"
                    id="categoryName"
                    name="categoryName"
                    class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    required
                  />
                </div>
                <div class="text-right">
                  <button
                    type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                    Add Category
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      const modal = document.getElementById("categoryModal");

      function openModal() {
        modal.classList.remove("hidden");
      }

      function closeModal() {
        modal.classList.add("hidden");
      }

      document
        .getElementById("addCategoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("categoryName").value;

          if (name.trim()) {
            // You can send to backend or dynamically add it here
            alert(`Category "${name}" added!`);
            closeModal();
            this.reset();
          }
        });
    </script>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
